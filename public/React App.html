}

}

}

    outline:none;
}

.loginButton:disabled{

}

.registerWrapper{
    width: 70%;
    height: 70%;
    /* background-color: aliceblue; */
    display: flex;
}

.registerLeft,.registerRight{
    flex:1 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.registerLogo{
    font-size: 50px;
    font-weight: 800;
    color:#1775ee;
}

.registerDesc{
    font-size: 24px;
    font-weight: 300;
}

.registerBox{
    height: 320px;
    padding: 20px;
    background-color: transparent;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
}

.registerInput{
    padding-left: 20px;
    width: 90%;
    height: 35px;
    border-radius: 10px;
    border:1px solid gray;
    font-size: 18px;
}

.registerInput:focus{
    outline:none;
}

.registerButton{
    height: 35px;
    border-radius: 10px;
    border: none;
    background-color: #1775ee;
    color: white;
    font-size: 20px;
    font-weight: 500;
    cursor:pointer;
    width: 50%;
}

.registerButton:focus{
    outline:none;
}

.registerForgot{
    cursor: pointer;
    color: #1775ee;
    text-align: center;
}

.registerRegister{
    width: 110%;
    height: 35px;
    border-radius: 10px;
    border: none;
    background-color: #1775ee;
    color: white;
    font-size: 20px;
    font-weight: 500;
    cursor:pointer; 
}
